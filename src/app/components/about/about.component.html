    <div class="main-container">
      <div class="row">
        <div class="col s12 m7" *ngFor="let persona of members">
          <div class="card">
            <div class="card-image">
              <img [src]="persona.url">
              <span class="card-title"> {{persona.nombres}} {{persona.apellidos}} </span>
            </div>
            <div class="card-content">
              <p> {{persona.carrera}} </p>
              <p> {{persona.colaboracion}} </p>
            </div>
            <div class="card-action">
              <a href="#"><i class="fab fa-facebook-messenger fa-2x facebook"></i></a>
              <a href="#"><i class="fab fa-instagram fa-2x instagram"></i></a>
              <a href="#"><i class="fab fa-facebook-messenger fa-2x facebook"></i></a>
              <a href="#"><i class="fab fa-facebook-messenger fa-2x facebook"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="main-container">
      <div class="row description">
        <div class="col s12 m7" *ngFor="let persona of members">
            <h1>Objetivos</h1>

            <p>sueño</p>

        </div>
      </div>
    </div>
