<div *ngFor="let card of cards">
  <div>
    <div class="col s12 m4">
      <div class="card {{card.anim}}">
        <div class="card-image">
          <img src=" {{ card.img }} " />
        </div>
        <div class="card-content">
          <span class="card-title color"> {{ card.title }} </span>
          <p>
            {{ card.content }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
