<div class="container main-container">
    <div class="row">
        <div class="col m8 back">
            <h1>Cambio de Contraseña</h1>
            <div *ngIf="!isValid">
                <label>Su link de cambio de contraseña ha expirado o no es valido</label>
                <br>
                <label>Se le redigira a la ventana de home en 5 segundos</label>
            </div>  
            <div *ngIf="isValid">
            <form [formGroup]="reset" (ngSubmit)="changePassword()">
            <label >Ingrese su nueva contraseña</label>
                <div class="form-group row">
                    <div class="col-md-12">        
                        <input formControlName="newPass" type="password" class="validate" placeholder="Nueva Contraseña"> 
                        <div *ngIf="reset.get('newPass').errors?.required" class="form-control-feedback">
                            *Contraseña obligatoria
                        </div>

                        <div *ngIf="reset.get('newPass').errors?.noiguales " class="form-control-feedback">
                            *Las contraseñas no son iguales
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">     
                        <input formControlName="verifiedPassword" type="password" class="validate" placeholder="Verifique su contraseña"> 

                        <div *ngIf="reset.get('verifiedPassword').errors?.noiguales " class="form-control-feedback">
                            *Las contraseñas no son iguales
                        </div>
                    </div>
                </div>      
    <button type="submit" class="btn btn-primary send" [disabled]="!reset.valid">Enviar</button>
            </form>
        </div>
        </div>
    </div>
</div>
