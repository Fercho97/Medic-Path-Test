<table>
        <tr>
            <th>Sintoma</th>
            <th>Descripcion</th>
            <th>Categoria</th>
            <th>Acciones</th>
        </tr>
        <tr ng-if="sintomas.length>0" *ngFor="let sintoma of itemsPagina">
                <th>{{sintoma.nombre_sint}}</th>
                <th>{{ sintoma.descripcion}}</th>
                <th>{{ sintoma.categoria_sint}}</th>
                <th style="text-align:center; width: 20%;"><a routerLinkActive="active-link" routerLink="/sintomas/modificar/{{sintoma.hashId}}"><button class="btn btn-info btn-sm" style="float:left">Modificar</button></a>
                <button class="btn btn-success btn-sm" (click)="openModal(content,sintoma)" >Detalle</button></th>
        </tr>
        <tr *ngIf="sintomas.length==0">
            <th colspan="4">No hay registro de sintomas en el sistema</th>
        </tr>
</table>
<div style="float:right" class="card-footer pb-0 pt-3">
    <ul *ngIf="paginado.pages && paginado.pages.length" class="pagination">
        <li [ngClass]="{disabled:paginado.currentPage === 1}" class="page-item first-item">
            <a (click)="setPage(1)" class="page-link">Primera</a>
        </li>
        <li [ngClass]="{disabled:paginado.currentPage === 1}" class="page-item previous-item">
            <a (click)="setPage(paginado.currentPage - 1)" class="page-link">Anterior</a>
        </li>
        <li *ngFor="let page of paginado.pages" [ngClass]="{active:paginado.currentPage === page}" class="page-item number-item">
            <a (click)="setPage(page)" class="page-link">{{page}}</a>
        </li>
        <li [ngClass]="{disabled:paginado.currentPage === paginado.totalPages}" class="page-item next-item">
            <a (click)="setPage(paginado.currentPage + 1)" class="page-link">Siguiente</a>
        </li>
        <li [ngClass]="{disabled:paginado.currentPage === paginado.totalPages}" class="page-item last-item">
            <a (click)="setPage(paginado.totalPages)" class="page-link">Ãšltima</a>
        </li>
      </ul>
</div>
