<div class="container main-container">

  <div class="row">
    <div class="col m12 s6">
      <h1>Modificar Sintoma</h1>
      <hr>
      <form [formGroup]="modify" (ngSubmit)="modificar()">

        <div class="form-group row">
          <div class="col-md-8">
            <input [ngClass]="{'is-invalid': !modify.controls['nombre'].valid}" formControlName="nombre"
              class="form-control is-valid" type="text"  placeholder="Nombre del sintoma a modificar">
            <div *ngIf="modify.get('nombre').errors?.required" class="form-control-feedback">
              <label>
                *El Nombre es necesario
              </label>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-md-8">
            <input [ngClass]="{'is-invalid': !modify.controls['keyword'].valid}" formControlName="keyword"
              class="form-control is-valid" type="text" placeholder="Palabra clave del sintoma a modificar">
            <div *ngIf="modify.get('keyword').errors?.required" class="form-control-feedback">
              <label>
                *La palabra clave es necesaria
              </label>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-md-8">
            <select formControlName="categoria" name="categoria" id="categoria" class="form-control">
              <option value="">Seleccione una Categoria</option>
              <option *ngFor="let item of categorias" [value]="item.nombre">{{item.nombre}}</option>
            </select>
            <div *ngIf="modify.get('categoria').errors?.required" class="form-control-feedback">
              <label>

                *Seleccione la categoria correspondiente
              </label>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-md-8">
            <input formControlName="descripcion" class="form-control is-valid descripcion" type="text"
            placeholder="Descripcion del sintoma a modificar">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-md-8">
              <p>
                <label >
                  <input formControlName="compuesto" type="checkbox" [checked]="checkbox" (change)="changed($event)"/>
                  <span class="space"> Â¿Compuesto? </span>
                </label>
              </p>
          </div>
        </div>

        <div class="form-group row" *ngIf="isChecked">
            <div class="col-md-8">
              <label>Componentes</label>
              <select formControlName="componentes" name="componentes"  class="form-control" (change)="creacionComposicion()">
                <option value="">Seleccione los componentes</option>
                <option *ngFor="let comp of compuestos" [value]="comp.idSint" [hidden]="isTheSame(comp.nombre_sint)" >{{comp.nombre_sint}}</option>
              </select>
            </div>

            <div class="col-md-8">
              <input formControlName="composite" class="form-control descripcion" type="text"
                placeholder="Composicion del sintoma" (change)="cambioContextual()">
            </div>

          </div>

        <a routerLink="listar" routerLinkActive="active"><button type="button" class="btn btn-secondary cancel">Volver</button></a>

        <button type="submit" class="btn btn-outline-primary boton" [disabled]="!modify.valid">
          Guardar
        </button>

      </form>
    </div>
  </div>
</div>
