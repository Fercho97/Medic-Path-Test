<div class="myMod">
    <div class="modal-header">
      <h5 class="modal-title" id="info">Seleccione sus sintomas</h5>
      <button type="button" class="close" (click)="activeModal.dismiss('Cross click')" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">

    <label>Para seleccionar multiples sintomas mantenga la tecla Ctrl presionada mientras los elige</label>
    <select class="selectpicker" multiple [(ngModel)] = "sintomasSeleccionados">
      <option *ngFor="let ini of selectableSints" value="{{ini.idSint}}">{{ini.nombre_sint}}</option>
    </select>
    </div>
    <div class="modal-footer" >
      <button type="button" class="btn btn-secondary cancel" (click)="return()">Volver</button>
    </div>
</div>
